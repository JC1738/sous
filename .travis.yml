sudo: required
services:
- docker
language: go
go:
- 1.6
before_install:
- ps -p $$
- which sh
- type help
- help
- type set
- help set
- cat /etc/hosts
- sudo hostname "$(hostname | cut -c1-63)"
- sudo sed -i -E -e "s/^(127\\.0\\.0\\.1.*|::1.*)/\\1 $(hostname | cut -c1-63)/" /etc/hosts
- cat /etc/hosts
- |
  if [ ! -e /usr/local/bin/docker-compose ]; then
    #get latest docker compose released tag
    docker_compose_version="$(git ls-remote https://github.com/docker/compose | grep "refs/tag" | grep -oP "[0-9]+\.[0-9]+\.[0-9]+" | tail -n1)"
    # Install docker-compose
    sudo sh -c "curl -L https://github.com/docker/compose/releases/download/$docker_compose_version/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose"
    sudo chmod +x /usr/local/bin/docker-compose
    docker-compose --version
  fi
- apt-cache madison docker-engine
- sudo apt-get -o Dpkg::Options::="--force-confnew" install -y --force-yes docker-engine=${DOCKER_VERSION}
- sudo rm -rf /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mkdir -p /usr/local/bin
- sudo mv docker-compose /usr/local/bin
- docker version
- docker-compose version
- id
- go get github.com/nyarly/engulf github.com/nyarly/legendary
- env | grep '^DOCKER_'
- "(cd test-registry && docker-compose pull)"
install:
- echo "Default install step disabled by .travis.yml"
script:
- "./bin/cover"
- "./bin/test-until-success 3"
- "./bin/check-gofmt"
- '[ $TRAVIS_SECURE_ENV_VARS == false ] || ./bin/publish "$TRAVIS_TAG"'
after_success:
- bin/codecov -f /tmp/sous-cover/count_merged.txt
env:
  global:
  - DOCKER_VERSION=1.10.1-0~trusty
  - DOCKER_COMPOSE_VERSION=1.6.0
  - secure: 
  - secure: 
notifications:
  hipchat:
    on_failure: always
    on_success: change
    template: |-
      Travis: %{message}<br />
      %{repository_slug}#%{build_number} (%{branch} : %{author}):<br />
      <a href="%{compare_url}">%{commit_subject}</a><br />
      Build: <a href="%{build_url}">%{build_number}</a>
    format: html
    rooms:
      secure: 
